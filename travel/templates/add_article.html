<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增文章</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header h2 {
            margin: 0;
            font-size: 18px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea, input[type="text"], input[type="file"], button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none; /* 禁止調整大小 */
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div class="container">
       
        <form action="." method="POST">
            <div class="header">
            <img src="https://via.placeholder.com/40" alt="Profile Picture">
            <h2>{{ addarticalForm.user }}</h2>
            </div>
            {% csrf_token %}
            {{ booking_form.user.label}}: 
             <br>
    
            <label>球場: </label>
            {{ booking_form.court }} <br>
    
            {{ booking_form.date.label}}: 
            {{ booking_form.date }} <br>
    
            {{ booking_form.reason.label}}: 
            {{ booking_form.reason }} <br>
            
            <input type="submit" value="確定預約">
        </form>

    </div>

    
</body>
</html>
